      font-family: Lucida Grande, Verdana, Arial, DejaVu Sans, sans-serif;
      font-weight: bold;
      fill: #fff;
      font-size: 10px;
      word-spacing: +1px;
    }

    .sb-obsolete { fill: #d42828; }
    .sb-motion { fill: #4a6cd4; }
    .sb-looks { fill: #8a55d7; }
    .sb-sound { fill: #bb42c3; }
    .sb-pen { fill: #0e9a6c;  }
    .sb-events { fill: #c88330; }
    .sb-control { fill: #e1a91a; }
    .sb-sensing { fill: #2ca5e2; }
    .sb-operators { fill: #5cb712; }
    .sb-variables { fill: #ee7d16; }
    .sb-list { fill: #cc5b22 }
    .sb-custom { fill: #632d99; }
    .sb-custom-arg { fill: #5947b1; }
    .sb-extension { fill: #4b4a60; }
    .sb-grey { fill: #969696; }

    .sb-bevel {
      filter: url(#bevelFilter);
    }

    .sb-input {
      filter: url(#inputBevelFilter);
    }
    .sb-input-number,
    .sb-input-string,
    .sb-input-number-dropdown {
      fill: #fff;
    }
    .sb-literal-number,
    .sb-literal-string,
    .sb-literal-number-dropdown,
    .sb-literal-dropdown {
      font-weight: normal;
      font-size: 9px;
      word-spacing: 0;
    }
    .sb-literal-number,
    .sb-literal-string,
    .sb-literal-number-dropdown {
      fill: #000;
    }

    .sb-darker {
      filter: url(#inputDarkFilter);
    }

    .sb-outline {
      stroke: #fff;
      stroke-opacity: 0.2;
      stroke-width: 2;
      fill: none;
    }

    .sb-define-hat-cap {
      stroke: #632d99;
      stroke-width: 1;
      fill: #8e2ec2;
    }

    .sb-comment {
      fill: #ffffa5;
      stroke: #d0d1d2;
      stroke-width: 1;
    }
    .sb-comment-line {
      fill: #ffff80;
    }
    .sb-comment-label {
      font-family: Helevetica, Arial, DejaVu Sans, sans-serif;
      font-weight: bold;
      fill: #5c5d5f;
      word-spacing: 0;
      font-size: 12px;
    }

    .sb-diff {
      fill: none;
      stroke: #000;
    }
    .sb-diff-ins {
      stroke-width: 2px;
    }
    .sb-diff-del {
      stroke-width: 3px;
    }
  ]]></style></defs><g><g transform="translate(0 0)"><g transform="translate(2 0)"><path class="sb-events sb-bevel" d="M 0 12 L 0 12 A 80 80 0 0 1 80 10 L 107 10 L 110 13 L 110 35 L 107 38 L 27 38 L 24 41 L 16 41 L 13 38 L 3 38 L 0 35 Z"/><text class="sb-label sb-" x="0" y="10" transform="translate(6 18)">when</text><use href="#greenFlag" transform="translate(41 12)"/><text class="sb-label sb-" x="0" y="10" transform="translate(65 18)">clicked</text></g><g transform="translate(2 38)"><path class="sb-looks sb-bevel" d="M 0 3 L 3 0 L 13 0 L 16 3 L 24 3 L 27 0 L 164 0 L 167 3 L 167 19 L 164 22 L 27 22 L 24 25 L 16 25 L 13 22 L 3 22 L 0 19 Z"/><text class="sb-label sb-" x="0" y="10" transform="translate(6 5)">say</text><g transform="translate(29 4)"><rect x="0" y="0" width="132" height="14" class="sb-input sb-input-string"/><text class="sb-label sb-literal-string" x="0" y="10" transform="translate(4 0)">this is the scratch 2.0 style!</text></g></g></g></g></svg>